---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-minio
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  storageClassName: standard
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/vagrant/pv-spin/minio"
  claimRef:
    kind: PersistentVolumeClaim
    name: spinnaker-minio
    namespace: offline


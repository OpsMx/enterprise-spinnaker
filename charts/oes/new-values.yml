####################################################
installSpinnaker: true
####################################################
installRedis: true
####################################################
global:
  ssl:
    enabled: false
  stormdriver: false
  certManager:
    installed: false
  customCerts:
    enabled: false        # Set to true if your organization requires custom TLS certs
    secretName: oes-cacerts # Please do not change this
  commonGate:
    enabled: false
  createIngress: false
  affinity: {}
  tolerations: []
  openshift: false
  githubcreationHook: false
  gitea:
    enabled: false
  ###############################################################################
  installOpenLdap: false
  auth:
    saml: false
    oauth2: false
  sapor:
    config:
      encrypt:
        enabled: false
  ## ldap configuration used in oes-gate, oes-platform and spinnaker gate for authentication and authorization
  ldap:
    enabled: false
  ###############################################################################
  preDeleteHelmHooks: false
  minio:
    enabled: true
  ###############################################################################
  autoConfiguration:
    enabled: false
#####################################################
# Centralized Monitoring
#####################################################
  enableCentralMonitoring: false
###############################################################################
db:
  enabled: false
###############################################################################
saporgate:
  enabled: false
###############################################################################
# Set to true to install Elastic and Kibana
enableCentralLogging: false

installationMode: None
###############################################################################

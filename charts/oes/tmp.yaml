apiVersion: v1
kind: Service
metadata:
  labels:
    agent.opsmx.com/name: controller1
    agent.opsmx.com/role: controller
    chart: oes-3.4.2
    heritage: Helm
    release: oes
  name: opsmx-controller-controller1
  namespace: test35
spec:
  clusterIP: 172.21.8.84
  externalTrafficPolicy: Cluster
  ports:
  - name: agent-grpc
    nodePort: 32679
    port: 9001
    protocol: TCP
    targetPort: agent-grpc
  - name: k8s-api
    nodePort: 32052
    port: 9002
    protocol: TCP
    targetPort: k8s-api
  - name: command
    nodePort: 30274
    port: 9003
    protocol: TCP
    targetPort: command
  selector:
    app: opsmx-controller-controller1
  sessionAffinity: None
  type: LoadBalancer

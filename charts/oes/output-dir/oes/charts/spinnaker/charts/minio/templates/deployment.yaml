---
# Source: oes/charts/spinnaker/charts/minio/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oes-minio
  labels:
    app: minio
    chart: minio-8.0.9
    release: oes
    heritage: Helm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: minio
      release: oes
  template:
    metadata:
      name: oes-minio
      labels:
        app: minio
        release: oes
      annotations:
        checksum/secrets: 0b7aac0474a2d5369aaf8c25f3f4dc47f6badc7236cb6904bf43aca5700c9779
        checksum/config: 6e3e1215a256c6e84cac7fc7271993f8751f7f49d2a45f9a6442ba20f18621e6
    spec:
      serviceAccountName: "oes-minio"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: minio
          image: "minio/minio:RELEASE.2020-01-03T19-12-21Z"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ce"
            - "/usr/bin/docker-entrypoint.sh minio -S /etc/minio/certs/ server /export"
          volumeMounts:
            - name: export
              mountPath: /export            
          ports:
            - name: http
              containerPort: 9000
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: oes-minio
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: oes-minio
                  key: secretkey
          resources:
            requests:
              memory: 4Gi      
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: oes-minio
        - name: minio-user
          secret:
            secretName: oes-minio

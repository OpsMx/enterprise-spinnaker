---
# Source: oes/charts/spinnaker/templates/configmap/service-settings.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: oes-spinnaker-service-settings
  labels:
    app: "oes-spinnaker"
    heritage: "Helm"
    release: "oes"
    chart: "spinnaker-2.2.3"

data:
  clouddriver-caching.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-clouddriver:6.11.1'
  clouddriver-ro-deck.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-clouddriver:6.11.1'
  clouddriver-ro.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-clouddriver:6.11.1'
  clouddriver-rw.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-clouddriver:6.11.1'
  clouddriver.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-clouddriver:6.11.1'
  deck.yml: |-
    artifactId: quay.io/opsmxpublic/ubi8-spin-deck:1.22.2-mj
    env:
      API_HOST: http://spin-gate:8084
  echo-scheduler.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-echo:2.14.0'
  echo-worker.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-echo:2.14.0'
  echo.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-echo:2.14.0'
  fiat.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-fiat:1.13.0'
  front50.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-front50:0.25.1-opa'
  gate.yml: |-
    artifactId: quay.io/opsmxpublic/ubi8-spin-gate:1.18.1
    healthEndpoint: /health
    kubernetes:
      useExecHealthCheck: false
  igor.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-igor:1.12.0'
  kayenta.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-kayenta:0.17.0'
  orca.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-orca:2.14.2-mj2'
  redis.yml: |-
    overrideBaseUrl: redis://:password@oes-redis-master:6379
    skipLifeCycleManagement: true
  rosco.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-rosco:0.21.1'

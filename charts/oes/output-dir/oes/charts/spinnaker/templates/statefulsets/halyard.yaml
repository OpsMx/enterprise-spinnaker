---
# Source: oes/charts/spinnaker/templates/statefulsets/halyard.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: oes-spinnaker-halyard
  labels:
    app: "oes-spinnaker"
    heritage: "Helm"
    release: "oes"
    chart: "spinnaker-2.2.3"
spec:
  serviceName: oes-spinnaker-halyard
  replicas: 1
  selector:
    matchLabels:
      app: "oes-spinnaker"
      release: "oes"
      component: halyard
  template:
    metadata:
      annotations:
        checksum/config: 6a827d76b1d7c7d9abef397804afaee328eb9df7e5ce693d3be3b9f1d5a32c20
      labels:
        app: "oes-spinnaker"
        heritage: "Helm"
        release: "oes"
        chart: "spinnaker-2.2.3"
        component: halyard
    spec:
      serviceAccountName: oes-spinnaker-halyard
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      - name: "create-halyard-local"
        image: quay.io/opsmxpublic/ubi8-spin-halyard:opsmx-1.40.0
        command:
        - bash
        - /tmp/initscript/init.sh
        volumeMounts:
        - name: halyard-config
          mountPath: /tmp/config
        - name: service-settings
          mountPath: /tmp/service-settings
        - name: halyard-home
          mountPath: /tmp/spinnaker
        - name: additional-profile-config-maps
          mountPath: /tmp/additionalProfileConfigMaps
        - name: halyard-initscript
          mountPath: /tmp/initscript
      volumes:
      - name: reg-secrets
        secret:
          secretName: oes-spinnaker-registry
      - name: additional-profile-config-maps
        configMap:
          name: oes-spinnaker-additional-profile-config-maps
      - name: halyard-config
        emptyDir: {}
      - name: service-settings
        configMap:
          name: oes-spinnaker-service-settings
      - name: halyard-initscript
        configMap:
          name: oes-spinnaker-halyard-init-script
      containers:
      - name: halyard
        image: quay.io/opsmxpublic/ubi8-spin-halyard:opsmx-1.40.0
        ports:
        - containerPort: 8064
          name: daemon
        volumeMounts:
        - name: halyard-home
          mountPath: /home/spinnaker
        - name: halyard-config
          mountPath: /opt/halyard/config
        - name: reg-secrets
          mountPath: /opt/registry/passwords
  volumeClaimTemplates:
  - metadata:
      name: halyard-home
      labels:
        app: "oes-spinnaker"
        heritage: "Helm"
        release: "oes"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi

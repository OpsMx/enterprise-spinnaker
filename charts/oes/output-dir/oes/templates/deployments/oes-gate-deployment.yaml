---
# Source: oes/templates/deployments/oes-gate-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes
    component: gate
    heritage: "Helm"
    release: "oes"
    chart: "oes-3.4.2"
  name: oes-gate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: gate
  template:
    metadata:
      annotations:
        configmap/checksum: 4e1b4d9e2e3270845c651220fd8184f8671c464bcdc0cd9c653abab9730a6526
      labels:
        app: oes
        component: gate
        heritage: "Helm"
        release: "oes"
        chart: "oes-3.4.2"
    spec:
      containers:
      - image: quay.io/opsmxpublic/ubi8-oes-gate:v3.5.0
        name: oes-gate
        ports:
        - containerPort: 8084
          protocol: TCP
        resources:
            limits:
              cpu: 1500m
              memory: 1500Mi
            requests:
              cpu: 500m
              memory: 500Mi
        volumeMounts:
        - name: gate-volume
          mountPath: /opt/spinnaker/config
        readinessProbe:
          tcpSocket:
            port: 8084
          initialDelaySeconds: 120
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 120
          periodSeconds: 60
      imagePullSecrets:
      - name: opsmxdev-secret
      volumes:
      - name: gate-volume
        configMap:
          name: oes-gate-config

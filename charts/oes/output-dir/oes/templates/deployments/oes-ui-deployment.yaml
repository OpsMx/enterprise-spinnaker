---
# Source: oes/templates/deployments/oes-ui-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes
    component: ui
    heritage: "Helm"
    release: "oes"
    chart: "oes-3.4.2"
  name: oes-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: ui
  template:
    metadata:
      annotations:
        configmap/checksum: 9bb08b76bacd5593f8cdae9b52ecacac0519da6390f3341b2a66ccc898735dfa
      labels:
        app: oes
        component: ui
        heritage: "Helm"
        release: "oes"
        chart: "oes-3.4.2"
    spec:
      containers:
      - image: quay.io/opsmxpublic/ubi8-oes-ui:v3.5.0
        name: oes-ui
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - name: config-dir
          mountPath: /var/www/html/assets/config
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
      imagePullSecrets:
      - name: opsmxdev-secret
      volumes:
      - configMap:
          defaultMode: 420
          name: oes-ui-config
        name: config-dir

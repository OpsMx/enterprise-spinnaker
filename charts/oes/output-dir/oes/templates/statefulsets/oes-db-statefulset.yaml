---
# Source: oes/templates/statefulsets/oes-db-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: oes
    component: db
    heritage: "Helm"
    release: "oes"
    chart: "oes-3.4.2"
  name: oes-db
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  serviceName: oes-db
  selector:
    matchLabels:
      app: oes
      component: db
  template:
    metadata:
      labels:
        app: oes
        component: db
        heritage: "Helm"
        release: "oes"
        chart: "oes-3.4.2"
    spec:
      imagePullSecrets:
        - name: opsmxdev-secret
      containers:
      - image: quay.io/opsmxpublic/ubi8-oes-autopilot-db:v1.6
        imagePullPolicy: IfNotPresent
        name: oes-db
        ports:
        - containerPort: 5432
          protocol: TCP
        volumeMounts:
        - mountPath: "/var/lib/pgsql-pv"
          name: oes-db-postgresql
        readinessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 10
          periodSeconds: 5
      securityContext:
        fsGroup: 1000
  volumeClaimTemplates:
  - metadata:
      creationTimestamp: null
      labels:
        app: oes
        component: db
      name: oes-db-postgresql
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 8Gi
      volumeMode: Filesystem

---
# Source: oes/charts/spinnaker/templates/hooks/cleanup.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: "RELEASE-NAME-spinnaker-cleanup-using-hal"
  labels:
    app: "RELEASE-NAME-spinnaker"
    heritage: "Helm"
    release: "RELEASE-NAME"
    chart: "spinnaker-2.2.3"
    component: halyard
  annotations:
    "helm.sh/hook": "pre-delete"
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  template:
    metadata:
      labels:
        app: "RELEASE-NAME-spinnaker"
        heritage: "Helm"
        release: "RELEASE-NAME"
        chart: "spinnaker-2.2.3"
        component: halyard
    spec:
      restartPolicy: OnFailure
      volumes:
      - name: halyard-config
        configMap:
          name: RELEASE-NAME-spinnaker-halyard-config
      containers:
      - name: halyard-install
        image: quay.io/opsmxpublic/ubi8-spin-halyard:opsmx-1.40.0
        volumeMounts:
        - name: halyard-config
          mountPath: /opt/halyard/scripts
        command:
        - bash
        - -xe
        - "/opt/halyard/scripts/clean.sh"

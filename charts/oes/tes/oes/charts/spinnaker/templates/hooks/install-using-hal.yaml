---
# Source: oes/charts/spinnaker/templates/hooks/install-using-hal.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: "RELEASE-NAME-install-using-hal"
  labels:
    app: "RELEASE-NAME-spinnaker"
    heritage: "Helm"
    release: "RELEASE-NAME"
    chart: "spinnaker-2.2.3"
  annotations:
    "helm.sh/hook": "post-install,post-upgrade"
    "helm.sh/hook-delete-policy": "before-hook-creation"
    "helm.sh/hook-weight": "0"
spec:
  template:
    metadata:
      annotations:
        checksum/config: 9e0a8b01d580d4da5c1e0ff83cf527906b68090ca8a17f02549ac220e7362159
      labels:
        app: "RELEASE-NAME-spinnaker"
        heritage: "Helm"
        release: "RELEASE-NAME"
        chart: "spinnaker-2.2.3"
    spec:
      serviceAccountName: RELEASE-NAME-spinnaker-halyard
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      restartPolicy: OnFailure
      volumes:
      - name: halyard-config
        configMap:
          name: RELEASE-NAME-spinnaker-halyard-config
      - name: override-baseurl
        configMap:
          name: RELEASE-NAME-spinnaker-halyard-overrideurl
      containers:
      - name: halyard-install
        image: quay.io/opsmxpublic/ubi8-spin-halyard:opsmx-1.40.0
        volumeMounts:
        - name: halyard-config
          mountPath: /opt/halyard/scripts
        - name: override-baseurl
          mountPath: /opt/halyard/additionalScripts
        command:
        - bash
        - -xe
        - "/opt/halyard/scripts/install.sh"
        env:
        - name: NODE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP

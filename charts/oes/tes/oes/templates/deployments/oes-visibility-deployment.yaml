# Source: oes/templates/deployments/oes-visibility-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes
    component: visibility
    heritage: "Helm"
    release: "RELEASE-NAME"
    chart: "oes-3.5.0"
  name: oes-visibility
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: visibility
  strategy: {}
  template:
    metadata:
      annotations:
        configmap/checksum: 67a2f43c44f7cca8c459ba68e8ab761af6f7240df260ad26157efe3cee6e356e
      labels:
        app: oes
        component: visibility
        heritage: "Helm"
        release: "RELEASE-NAME"
        chart: "oes-3.5.0"
    spec:
      initContainers:
      initContainers:
      - name: db-check
        image: postgres:9.6.5
        command: ['/bin/bash', '-c', "sleep 30;echo Waiting for oes-db to be up and running; pg_isready -h oes-db -p 5432 && echo PostgreSQL DB is ready to receive connections"]
      containers:
      - image: quay.io/opsmxpublic/ubi8-oes-visibility:v3.5.0
        name: oes-visibility
        ports:
        - containerPort: 8096
          protocol: TCP
        env:
        volumeMounts:
        - mountPath: /opsmx/conf/visibility-local.yml
          name: visibility-config
          subPath: visibility-local.yml
        resources:
            limits:
              cpu: 1500m
              memory: 1000Mi
            requests:
              cpu: 500m
              memory: 500Mi
        readinessProbe:
          tcpSocket:
            port: 8096
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /mgmt/health
            port: 8096
          initialDelaySeconds: 30
          periodSeconds: 60
      imagePullSecrets:
      - name: opsmxdev-secret
      volumes:
      - name: visibility-config
        configMap:
          name: oes-visibility-config

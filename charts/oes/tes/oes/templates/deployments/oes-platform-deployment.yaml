apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: oes
    component: platform
    heritage: "Helm"
    release: "RELEASE-NAME"
    chart: "oes-3.5.0"
  name: oes-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: platform
  strategy: {}
  template:
    metadata:
      annotations:
        configmap/checksum: 65d1651348455b24a2a75ea8d598e67c181c9ca8186407411fc11079fb9d4925
      labels:
        app: oes
        component: platform
        heritage: "Helm"
        release: "RELEASE-NAME"
        chart: "oes-3.5.0"
    spec:
      initContainers:
      - name: db-check
        image: postgres:9.6.5
        command: ['/bin/bash', '-c', "sleep 30;echo Waiting for oes-db to be up and running; pg_isready -h oes-db -p 5432 && echo PostgreSQL DB is ready to receive connections"]
      containers:
      - image: quay.io/opsmxpublic/ubi8-oes-platform:v3.5.0
        name: oes-platform
        ports:
        - containerPort: 8095
          protocol: TCP
        env:
        resources:
            limits:
              cpu: 1500m
              memory: 1500Mi
            requests:
              cpu: 500m
              memory: 500Mi
        readinessProbe:
          tcpSocket:
            port: 8095
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /mgmt/health
            port: 8095
          initialDelaySeconds: 60
          periodSeconds: 60
        volumeMounts:
        - mountPath: /opsmx/conf/platform-local.yml
          name: platform-config-volume
          subPath: platform-local.yml
      imagePullSecrets:
      - name: opsmxdev-secret
      volumes:
      - name: platform-config-volume
        configMap:
          name: oes-platform-config

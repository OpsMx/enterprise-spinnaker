                            key: git_friendly_username
                      - name: git_friendly_username
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_friendly_username
                      - name: git_project
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_project
                      - name: git_refresh_enabled
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_refresh_enabled
                      - name: git_repo
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_repo
                      - name: git_user_email
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config

{{- if .Values.autoInstallSampleApps }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-create-sample-app
spec:
  template:
    spec:
      serviceAccountName: {{ .Release.Name }}-spinnaker-halyard
      {{- if and (.Values.global.openshift) (not .Values.global.securityContext) }}
      securityContext: {{ default "{}" }}
      {{- else }}
      {{- if and (.Values.global.openshift) (.Values.global.securityContext) }}
      securityContext:
{{ toYaml .Values.global.securityContext | indent 8 }}
      {{- else }}
      {{- if and (not .Values.global.openshift) (.Values.securityContext) }}
      securityContext:
{{ toYaml .Values.securityContext | indent 8 }}
      {{- end }}
      {{- end }}
      {{- end }}
      restartPolicy: OnFailure
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      volumes:
      - secret:
          secretName: {{ .Release.Name }}-spinnaker-spin-config
        name: spin-config
      - configMap:
          defaultMode: 420
          name: {{ .Release.Name }}-spinnaker-spin-pipeline-import
        name: spin-pipeline-import
      - name: spin-pipeline-config
        emptyDir: {}
      containers:
      - command:  
        - bash
        - /tmp/config/spin-pipeline-import.sh
        name: sample-pipeline-install
        image: {{ .Values.global.customImages.registry }}/spin-sample-pipeline:v1.0.1
        volumeMounts:         
        - name: spin-pipeline-config
          mountPath: /tmp/config/git
        - mountPath: /tmp/config
          name: spin-pipeline-import
        - mountPath: /tmp/config/spin
          name: spin-config
{{- end }}

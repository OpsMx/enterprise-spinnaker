apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "spinnaker.fullname" . }}-spin-config
  labels:
{{ include "spinnaker.standard-labels" . | indent 4 }}
data:
  config: |
    gate:
      endpoint: http://spin-gate:8084
    auth:
      enabled: true
      basic:
        username: {{ .Values.global.openldap.username }}
        password: {{ .Values.global.openldap.adminPassword }}


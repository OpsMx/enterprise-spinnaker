# Source: oes/charts/spinnaker/templates/hooks/install-using-hal.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: "release-name-install-using-hal"
  labels:
    app: "release-name-spinnaker"
    heritage: "Helm"
    release: "release-name"
    chart: "spinnaker-2.2.3"
  annotations:
    "helm.sh/hook": "post-install,post-upgrade"
    "helm.sh/hook-delete-policy": "before-hook-creation"
    "helm.sh/hook-weight": "0"
spec:
  template:
    metadata:
      annotations:
        checksum/config: f85d4e6b40219c9dbf6b49a9492df3af69227944fe1e78a28a475eda8f13d8e2
        moniker.spinnaker.io/application: spin
      labels:
        app: "release-name-spinnaker"
        heritage: "Helm"
        release: "release-name"
        chart: "spinnaker-2.2.3"
    spec:
      serviceAccountName: release-name-spinnaker-halyard
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      restartPolicy: OnFailure
      volumes:
      - name: halyard-config
        configMap:
          name: release-name-spinnaker-halyard-config
      containers:
      - name: halyard-install
        image: quay.io/opsmxpublic/ubi8-halyard-cve:1.65.0-e777b4b4-202412031020
        volumeMounts:
        - name: halyard-config
          mountPath: /opt/halyard/scripts
        command:
        - bash
        - -xe
        - "/opt/halyard/scripts/install.sh"
        env:
        - name: NODE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP

---
# Source: oes/charts/spinnaker/templates/hooks/cleanup.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: "release-name-spinnaker-cleanup-using-hal"
  labels:
    app: "release-name-spinnaker"
    heritage: "Helm"
    release: "release-name"
    chart: "spinnaker-2.2.3"
    component: halyard
  annotations:
    "helm.sh/hook": "pre-delete"
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  template:
    metadata:
      annotations:
        moniker.spinnaker.io/application: spin
      labels:
        app: "release-name-spinnaker"
        heritage: "Helm"
        release: "release-name"
        chart: "spinnaker-2.2.3"
        component: halyard
    spec:
      restartPolicy: OnFailure
      volumes:
      - name: halyard-config
        configMap:
          name: release-name-spinnaker-halyard-config
      containers:
      - name: halyard-install
        image: quay.io/opsmxpublic/ubi8-halyard-cve:1.65.0-e777b4b4-202412031020
        volumeMounts:
        - name: halyard-config
          mountPath: /opt/halyard/scripts
        command:
        - bash
        - -xe
        - "/opt/halyard/scripts/clean.sh"

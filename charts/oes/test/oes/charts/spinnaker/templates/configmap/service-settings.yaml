---
# Source: oes/charts/spinnaker/templates/configmap/service-settings.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: RELEASE-NAME-spinnaker-service-settings
  labels:
    app: "RELEASE-NAME-spinnaker"
    heritage: "Helm"
    release: "RELEASE-NAME"
    chart: "spinnaker-2.2.3"

data:
  clouddriver-caching.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-clouddriver:6.9.2'
  clouddriver-ro-deck.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-clouddriver:6.9.2'
  clouddriver-ro.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-clouddriver:6.9.2'
  clouddriver-rw.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-clouddriver:6.9.2'
  clouddriver.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-clouddriver:6.9.2'
  deck.yml: |-
    artifactId: quay.io/opsmxpublic/ubi8-spin-deck:3.3.0
    env:
      API_HOST: http://spin-gate:8084
  echo-scheduler.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-echo:version-2.12.1'
  echo-worker.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-echo:version-2.12.1'
  echo.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-echo:version-2.12.1'
  fiat.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-fiat:1.11.0'
  front50.yml: 'artifactId: quay.io/opsmxpublic/ubi8-oes-front50:0.25.1-opa'
  gate.yml: |-
    artifactId: quay.io/opsmxpublic/ubi8-spin-gate:1.16.1
    healthEndpoint: /health
    kubernetes:
      useExecHealthCheck: false
  igor.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-igor:1.10.0'
  kayenta.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-kayenta:0.15.1'
  orca.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-orca:2.14.2-mj2'
  redis.yml: |-
    overrideBaseUrl: redis://:password@RELEASE-NAME-redis-master:6379
    skipLifeCycleManagement: true
  rosco.yml: 'artifactId: quay.io/opsmxpublic/ubi8-spin-rosco:0.19.0'

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes
    component: dashboard
    heritage: "Helm"
    release: "RELEASE-NAME"
    chart: "oes-3.4.1"
  name: oes-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: dashboard
  strategy: {}
  template:
    metadata:
      annotations:
        configmap/checksum: 4e1e9b80715dd51e58705d60ff6bf521c863e770fb9788c8b77f1c75ca808bbe
      labels:
        app: oes
        component: dashboard
        heritage: "Helm"
        release: "RELEASE-NAME"
        chart: "oes-3.4.1"
    spec:
      containers:
      - image: quay.io/opsmxpublic/ubi8-oes-dashboard:v3.4.0
        name: oes-dashboard
        ports:
        - containerPort: 8094
          protocol: TCP
        env:
        volumeMounts:
        - mountPath: /opsmx/conf/dashboard-local.yml
          name: dashboard-config
          subPath: dashboard-local.yml
        resources:
            limits:
              cpu: 1500m
              memory: 1000Mi
            requests:
              cpu: 500m
              memory: 500Mi
        readinessProbe:
          tcpSocket:
            port: 8094
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /mgmt/health
            port: 8094
          initialDelaySeconds: 30
          periodSeconds: 60
      imagePullSecrets:
      - name: opsmxdev-secret
      volumes:
      - name: dashboard-config
        configMap:
          name: oes-dashboard-config

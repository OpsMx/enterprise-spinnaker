apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes
    component: gate
    heritage: "Helm"
    release: "RELEASE-NAME"
    chart: "oes-3.4.1"
  name: oes-gate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: gate
  template:
    metadata:
      annotations:
        configmap/checksum: 51d12fd590da41ece4b8bd0c8875c0e6acba7634b359231dfe06f35ac4d8c826
      labels:
        app: oes
        component: gate
        heritage: "Helm"
        release: "RELEASE-NAME"
        chart: "oes-3.4.1"
    spec:
      initContainers:
      - env:
        - name: EXTERNAL_IP_CHECK_DELAY
          value: "180"
        image: quay.io/opsmxpublic/oes-init:v3
        imagePullPolicy: IfNotPresent
        name: gate-autoconfig
        command: ["/home/config_endpoint.sh"]
        args: ["oes-gate"]
        volumeMounts:
        - mountPath: /config/gate.yml
          name: config-temp
          subPath: gate.yml
        - mountPath: /opt/spinnaker/config
          name: gate-volume
      containers:
      - image: quay.io/opsmxpublic/ubi8-oes-gate:v3.4.0
        name: oes-gate
        ports:
        - containerPort: 8084
          protocol: TCP
        resources:
            limits:
              cpu: 1500m
              memory: 1500Mi
            requests:
              cpu: 500m
              memory: 500Mi
        volumeMounts:
        - name: gate-volume
          mountPath: /opt/spinnaker/config
        readinessProbe:
          tcpSocket:
            port: 8084
          initialDelaySeconds: 120
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 120
          periodSeconds: 60
      imagePullSecrets:
      - name: opsmxdev-secret
      volumes:
      - configMap:
          name: oes-gate-config
        name: config-temp
      - emptyDir: {}
        name: gate-volume

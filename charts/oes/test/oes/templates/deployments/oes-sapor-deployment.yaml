---
# Source: oes/templates/deployments/oes-sapor-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes
    component: sapor
    heritage: "Helm"
    release: "RELEASE-NAME"
    chart: "oes-3.4.1"
  name: oes-sapor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: sapor
  template:
    metadata:
      annotations:
        configmap/checksum: e6bd520f963e3de091cab00bd4862f434d93223563f1055645668ff286bcbd37
      labels:
        app: oes
        component: sapor
        heritage: "Helm"
        release: "RELEASE-NAME"
        chart: "oes-3.4.1"
    spec:
      initContainers:
      - name: db-check
        image: postgres:9.6.5
        command: ['/bin/bash', '-c', "sleep 30;echo Waiting for oes-db to be up and running; pg_isready -h oes-db -p 5432 && echo PostgreSQL DB is ready to receive connections"]
      containers:
      - image: quay.io/opsmxpublic/ubi8-oes-sapor:v3.4.0
        name: oes-sapor
        ports:
        - containerPort: 8085
          protocol: TCP
        volumeMounts:
        - name: sapor-config-volume
          mountPath: /opt/opsmx/application.yml
          subPath: application.yml
        resources:
            limits:
              cpu: 1500m
              memory: 2000Mi
            requests:
              cpu: 500m
              memory: 100Mi
        readinessProbe:
          tcpSocket:
            port: 8085
          initialDelaySeconds: 120
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /mgmt/health
            port: 8085
          initialDelaySeconds: 180
          periodSeconds: 60
      imagePullSecrets:
      - name: opsmxdev-secret
      volumes:
      - configMap:
          name: oes-sapor-config
        name: sapor-config-volume

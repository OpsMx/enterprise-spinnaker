---
# Source: oes/templates/configmaps/oes-datascience-config.yaml
apiVersion: v1
data:
  app-config.yml: |
    # Enable Build Analysis
    APP:
       ENVIRONMENT: dev
       DEBUG: True
       # Only accept True or False
       BIND: 0.0.0.0:5005
       WORKERS: 1
       PROTOCOL: http://
       TIMEOUT: 3600
       CELERY_ENABLED: True
       # Only accept True or False
    
    OBJECT_STORAGE:
          ENDPOINT: http://RELEASE-NAME-minio:9000
          BUCKET_NAME: autopilot
    POSTGRES:
          USERNAME: postgres
          PASSWORD: networks123
          HOST: oes-db
          PORT: 5432
          DB: autopilotqueue
    
    RABBITMQ:
          USERNAME: guest
          PASSWORD: guest
          HOST: rabbitmq-service
          PORT: 5672
    
  minio-credentials: |
    [default]
        aws_access_key_id = spinnakeradmin
        aws_secret_access_key = spinnakeradmin
    
    
kind: ConfigMap
metadata:
  labels:
    app: oes
    component: datascience
  name: oes-datascience-config

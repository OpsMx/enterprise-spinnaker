{{- if (.Values.installSpinnaker) }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: spin
    stack: gate
{{ include "oes.standard-labels" . | indent 4 }}
  name: spin-gate-np
spec:
  {{- if .Values.createIngress }}
  type: NodePort
  {{- else }}
  type: {{ .Values.k8sServiceType }}
  {{- end }}
  ports:
  -  name: http
     port: 8084
     protocol: TCP
  selector:
    cluster: spin-gate
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: spin
    stack: deck
{{ include "oes.standard-labels" . | indent 4 }}
  name: spin-deck-np
spec:
  {{- if .Values.createIngress }}
  type: NodePort
  {{- else }}
  type: {{ .Values.k8sServiceType }}
  {{- end }}
  ports:
  -  name: http
     port: 9000
     protocol: TCP
  selector:
    cluster: spin-deck
{{- end }}

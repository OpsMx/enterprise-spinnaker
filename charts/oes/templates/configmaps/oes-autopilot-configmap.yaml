    {{- tpl (.Files.Get "config/oes-autopilot/autopilot.properties") . | nindent 4 }}
kind: ConfigMap
metadata:
  name: oes-autopilot-config
  labels:
    app: oes
    component: autopilot
{{ include "oes.standard-labels" . | indent 4 }}
{{- end -}}

{{- if .Values.opa.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: oes
    component: opa
  name: opa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: opa
  template:
    metadata:
      labels:
        app: oes
        component: opa
      name: opa
    spec:
      containers:
        - name: opa
          image: {{ .Values.opa.image.repository }}:{{ .Values.opa.image.tag }}
          args:
            - "run"
            - "--server"
{{- end }}

{{- if and (.Values.enableCentralMonitoring) (.Values.grafana.grafana.enabled) -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
{{- if .Values.global.certManager.installed }}
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/issue-temporary-certificate: "true"
    cert-manager.io/issuer: letsencrypt-{{ .Release.Namespace }}-spin
    kubernetes.io/tls-acme: "true"
{{- end }}
{{- if .Values.grafana.grafana.ingress.annotations }}
{{ tpl (toYaml .Values.grafana.grafana.ingress.annotations) . | indent 4 }}
{{- end }}
  name: grafana-ingress
spec:
  rules:
  - host: {{ .Values.grafana.grafana.host }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Release.Name }}-grafana
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
{{- if .Values.global.ssl.enabled }}
  tls:
  - hosts:
    - {{ .Values.grafana.grafana.host }}
{{ toYaml .Values.grafana.grafana.ingress.tls | indent 4 }}
{{- end }}
{{- end }}
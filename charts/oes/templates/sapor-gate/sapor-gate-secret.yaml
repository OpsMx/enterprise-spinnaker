{{- if .Values.saporgate.enabled -}}
apiVersion: v1
data:
  gate-local.yml: | {{- tpl (.Files.Get "config/sapor-gate/gate-local.yml") . | nindent 4 }}
  gate-overrides.yml: | {{- tpl (.Files.Get "config/sapor-gate/gate-overrides.yml") . | nindent 4 }}
  gate.yml: | {{- tpl (.Files.Get "config/sapor-gate/gate.yml") . | nindent 4 }}
  spinnaker.yml: | {{- tpl (.Files.Get "config/sapor-gate/spinnaker.yml") . | nindent 4 }}
  spinnakerconfig.yml: | {{- tpl (.Files.Get "config/sapor-gate/spinnakerconfig.yml") . | nindent 4 }}
kind: ConfigMap
metadata:
  labels:
    app: oes
    component: sapor-gate
  name: sapor-gate-files
type: Opaque

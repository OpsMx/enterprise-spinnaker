{{- if .Values.saporgate.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
{{ include "isd.standard-annotations" . | indent 4 }}
  labels:
    app: oes
    component: sapor-gate
{{ include "oes.standard-labels" . | indent 4 }}
  name: sapor-gate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: sapor-gate
  template:
    metadata:
      annotations:
        checksum/secret: {{ (.Files.Glob "config/sapor-gate/gate.yml").AsConfig | sha256sum }}
{{- if .Values.saporgate.annotations -}}
        {{ toYaml .Values.saporgate.annotations | nindent 8 }}
{{- end }}
      labels:
        app: oes
        component: sapor-gate
{{ include "oes.standard-labels" . | indent 8 }}
    spec:
      initContainers:
      - name: password-check
        image: {{ .Values.global.customImages.registry }}/pgchecker:v1
        command:
          - sh
          - -c
          - |
            OPSMX_REDIS_PASS=`echo $OPSMX_REDIS_PASS | sed 's/ *$//g'`            
            sed -e s/OPSMX_REDIS_PASS/${OPSMX_REDIS_PASS}/g /tmp/spinnaker.yml > /tmp/config/spinnaker.yml           
            echo success        
        env:
        - name: OPSMX_REDIS_PASS
          valueFrom:
            secretKeyRef:
              key: redispassword
              name: oes-redis            
        volumeMounts:
        - mountPath: /tmp/spinnaker.yml
          name: sapor-gate-files
          subPath: spinnaker.yml
        - mountPath: /tmp/config
          name: sapor-gate-config        
      containers:
      - image: {{ template "saporgate.image" . }}
        name: sapor-gate
        env:
        - name: JAVA_OPTS
          value: -XX:MaxRAMPercentage=100.0
        - name: SPRING_PROFILES_ACTIVE
          value: overrides,local
        ports:
        - containerPort: 8084
          protocol: TCP
        resources:
{{ toYaml .Values.saporgate.resources | indent 12 }}
        volumeMounts:
        - mountPath: /opt/spinnaker/config
          name: sapor-gate-files
        - mountPath: /opt/spinnaker/config/spinnaker.yml
          name: sapor-gate-config
          subPath: spinnaker.yml
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8084
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      {{- if .Values.imagePullSecret}}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecret}}
      {{- end }}
      {{- if and (.Values.global.openshift) (not .Values.global.securityContext) }}
      securityContext: {{ default "{}" }}
      {{- else }}
      {{- if and (.Values.global.openshift) (.Values.global.securityContext) }}
      securityContext:
{{ toYaml .Values.global.securityContext | indent 8 }}
      {{- else }}
      {{- if and (not .Values.global.openshift) (.Values.global.securityContext) }}
      securityContext:
{{ toYaml .Values.global.securityContext | indent 8 }}
      {{- end }}
      {{- end }}
      {{- end }}
      {{- if .Values.global.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.global.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.global.affinity }}
      affinity:
{{ toYaml .Values.global.affinity | indent 8 }}
      {{- end }}
      {{- if .Values.global.tolerations }}
      tolerations:
{{ toYaml .Values.global.tolerations | indent 8 }}
      {{- end }}
      volumes:
      - name: sapor-gate-files
        secret:
          secretName: sapor-gate-files
      - emptyDir: {}
        name: sapor-gate-config    
{{- end -}}

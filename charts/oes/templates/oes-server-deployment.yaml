apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes-server
  name: oes-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes-server
  template:
    metadata:
      annotations:
        configmap/checksum: {{ (.Files.Glob "config/*").AsConfig | sha256sum }}
      labels:
        app: oes-server
    spec:
      containers:
      - image: {{ .Values.OESSERImage }}
        name: oes-server
        ports:
        - containerPort: 8085
          protocol: TCP
        volumeMounts:
        - name: api-volume
          mountPath: /opt/opsmx/
        - name: certs-volume
          mountPath: /etc/pki/ca-trust/extracted/java
      imagePullSecrets:
      - name: regcred
      volumes:
        - name: api-volume
          configMap:
            name: oes-server-config
        - name: certs-volume
          configMap:
            name: oes-server-certs

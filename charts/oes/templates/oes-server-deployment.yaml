apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes
    component: oes-server
  name: oes-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: oes-server
  template:
    metadata:
      annotations:
        configmap/checksum: {{ (.Files.Glob "config/*").AsConfig | sha256sum }}
      labels:
        app: oes
        component: oes-server
    spec:
      containers:
      - image: {{ .Values.oes.image.server.repository }}:{{ .Values.oes.image.server.tag }}
        name: oes-server
        ports:
        - containerPort: 8085
          protocol: TCP
        volumeMounts:
        - name: api-volume
          mountPath: /opt/opsmx/
        - name: certs-volume
          mountPath: /etc/pki/ca-trust/extracted/java
        readinessProbe:
          tcpSocket:
            port: 8085
          initialDelaySeconds: 120
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8085
          initialDelaySeconds: 180
          periodSeconds: 60
      imagePullSecrets:
      - name: regcred
      volumes:
        - name: api-volume
          configMap:
            name: oes-server-config
        - name: certs-volume
          configMap:
            name: oes-server-certs

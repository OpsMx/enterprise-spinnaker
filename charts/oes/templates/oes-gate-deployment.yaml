apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes
    component: oes-gate
  name: oes-gate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: oes-gate
  template:
    metadata:
      annotations:
        configmap/checksum: {{ (.Files.Glob "config/*").AsConfig | sha256sum }}
      labels:
        app: oes
        component: oes-gate
    spec:
      containers:
      - image: {{ .Values.oes.image.gate.repository }}:{{ .Values.oes.image.gate.tag }}
        name: oes-gate
        ports:
        - containerPort: 8084
          protocol: TCP
        volumeMounts:
        - name: gate-volume
          mountPath: /opt/spinnaker/config
        readinessProbe:
          tcpSocket:
            port: 8084
          initialDelaySeconds: 120
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 180
          periodSeconds: 60
      imagePullSecrets:
      - name: {{ .Values.k8sSecret}}
      volumes:
        - name: gate-volume
          configMap:
            name: oes-gate-config

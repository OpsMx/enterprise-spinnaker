apiVersion: v1
kind: Service
metadata:
  labels:
    app: oes
    component: oes-gate
{{ include "oes.standard-labels" . | indent 4 }}
  name: oes-gate
spec:
  type: {{ .Values.k8sServiceType }}
  ports:
  - name: "oes-gate-service"
    port: 8084
    protocol: TCP
    targetPort: 8084
  selector:
    app: oes
    component: oes-gate

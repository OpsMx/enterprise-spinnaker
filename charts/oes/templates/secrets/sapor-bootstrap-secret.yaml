{{- if or (eq .Values.installationMode "OES-AP")  (eq .Values.installationMode "EASY") -}}
apiVersion: v1
stringData:
  bootstrap.yml: |-
    spring:
      cloud:
        config:
          server:
            composite:
              - type: native
                search-locations: ${user.home}/config
        vault:
          enterprise: {{ .Values.vault.enterpriseEdition }}
          {{- if .Values.vault.namespace }}
          namespace: {{ .Values.vault.namespace }}
          {{- end }}
          uri: {{ .Values.vault.address }}
          token: {{ .Values.vault.token }}
{{- if (eq .Values.secretStore "vault")  }}
          enabled: true
          kv:
            enabled: true
{{- else }}
          enabled: false
          kv:
            enabled: false
{{- end }}
          generic:
            enabled: false
    jasypt:
      encryptor:
        password: {{ .Values.global.sapor.config.encrypt.key }}
{{- if .Values.global.sapor.config.encrypt.enabled }}
    encrypt:
      key: {{ .Values.global.sapor.config.encrypt.key }}
{{- end }}
kind: Secret
metadata:
  name: sapor-bootstrap
  labels:
{{ include "oes.standard-labels" . | indent 4 }}
{{- end }}

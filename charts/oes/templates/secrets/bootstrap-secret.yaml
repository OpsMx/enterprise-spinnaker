apiVersion: v1
stringData:
  bootstrap.yml: |-
    spring:
      cloud:
        vault:
          enterprise: {{ .Values.vault.enterpriseEdition }}
          {{- if .Values.vault.namespace }}
          namespace: {{ .Values.vault.namespace }}
          {{- end }}
          uri: {{ .Values.vault.address }}
          token: {{ .Values.vault.token }}
{{- if (eq .Values.secretStore "vault")  }}
          enabled: true
          kv:
            enabled: true
{{- else }}
          enabled: false
          kv:
            enabled: false
{{- end }}
          generic:
            enabled: false
    jasypt:
      encryptor:
        password: {{ .Values.global.sapor.config.encrypt.key }}
    datasource:
      secretManagement:
        source: {{ .Values.secretStore }}
kind: Secret
metadata:
  name: bootstrap
  labels:
{{ include "oes.standard-labels" . | indent 4 }}

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes
    component: dashboard
{{ include "oes.standard-labels" . | indent 4 }}
  name: oes-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: dashboard
  strategy: {}
  template:
    metadata:
      annotations:
        configmap/checksum: {{ (.Files.Glob "config/oes-dashboard/*").AsConfig | sha256sum }}
      labels:
        app: oes
        component: dashboard
{{ include "oes.standard-labels" . | indent 8 }}
    spec:
      containers:
      - image: {{ template "dashboard.image" . }}
        name: oes-dashboard
        ports:
        - containerPort: 8094
          protocol: TCP
        env:
        - name: CONF_DIR
          value: /opsmx/conf/
        volumeMounts:
        - mountPath: /opsmx/conf/application.yml
          name: dashboard-config
          subPath: application.yml
        resources:
          requests:
            memory: "500Mi"
            cpu: "500m"
          limits:
            memory: "1000Mi"
            cpu: "1500m"
        readinessProbe:
          tcpSocket:
            port: 8094
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /mgmt/health
            port: 8094
          initialDelaySeconds: 30
          periodSeconds: 60
      imagePullSecrets:
      - name: {{ .Values.imagePullSecret}}
      volumes:
      - name: dashboard-config
        configMap:
          name: oes-dashboard-config

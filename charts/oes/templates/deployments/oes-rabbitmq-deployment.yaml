apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes
    component: rabbitmq
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: rabbitmq
  template:
    metadata:
      labels:
        app: oes
        component: rabbitmq
    spec:
      containers:
      - image: {{ .Values.rabbitmq.image.registry }}:{{ .Values.rabbitmq.image.repository }}
        imagePullPolicy: IfNotPresent
        name: rabbitmq
        ports:
        - containerPort: {{ .Values.rabbitmq.port }}
          protocol: TCP
        resources: {}
      restartPolicy: Always
      securityContext:
        fsGroup: 1000

{{- if or (eq .Values.installationMode "OES-AP") (eq .Values.installationMode "OES") -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes
    component: sapor
{{ include "oes.standard-labels" . | indent 4 }}
  name: oes-sapor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: sapor
  template:
    metadata:
      annotations:
        configmap/checksum: {{ (.Files.Glob "config/oes-sapor/application.yml").AsConfig | sha256sum }}
      labels:
        app: oes
        component: sapor
{{ include "oes.standard-labels" . | indent 8 }}
    spec:
      initContainers:
      - name: db-check
        image: postgres:9.6.5
        command: ['/bin/bash', '-c', "sleep 30;echo Waiting for oes-db to be up and running; pg_isready -h oes-db -p 5432 && echo PostgreSQL DB is ready to receive connections"]
      containers:
      - image: {{ template "sapor.image" . }}
        name: oes-sapor
        ports:
        - containerPort: 8085
          protocol: TCP
        volumeMounts:
        - name: sapor-config-volume
          mountPath: /opt/opsmx/application.yml
          subPath: application.yml
        {{- if .Values.sapor.config.caCerts.override }}
        - name: certs-volume
          mountPath: /etc/pki/ca-trust/extracted/java
        {{- end }}
        resources:
          requests:
            memory: "100Mi"
            cpu: "500m"
          limits:
            memory: "2000Mi"
            cpu: "1500m"
        readinessProbe:
          tcpSocket:
            port: 8085
          initialDelaySeconds: 120
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /mgmt/health
            port: 8085
          initialDelaySeconds: 180
          periodSeconds: 60
      imagePullSecrets:
      - name: {{ .Values.imagePullSecret }}
      volumes:
      - configMap:
          name: oes-sapor-config
        name: sapor-config-volume
      {{- if .Values.sapor.config.caCerts.override }}
      - name: certs-volume
        configMap:
          name: sapor-certs
      {{- end -}}
{{- end -}}

{{- if or (eq .Values.installationMode "OES-AP") (eq .Values.installationMode "AP") (eq .Values.installationMode "OES") -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes
    component: visibility
{{ include "oes.standard-labels" . | indent 4 }}
  name: oes-visibility
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: visibility
  strategy: {}
  template:
    metadata:
      annotations:
        configmap/checksum: {{ (.Files.Glob "config/oes-visibility/visibility-local.yml").AsConfig | sha256sum }}
{{- if .Values.visibility.annotations }}
        prometheus.io/path: {{ .Values.visibility.annotations.prometheus_io_path }}
        prometheus.io/port: {{ .Values.visibility.annotations.prometheus_io_port }}
        prometheus.io/scrape: "true"
{{- end }}
      labels:
        app: oes
        component: visibility
{{ include "oes.standard-labels" . | indent 8 }}
    spec:
      {{- if (eq .Values.db.enabled true) }}
      initContainers:
      - name: db-check
        image: postgres:9.6.5
        command: ['/bin/bash', '-c', "sleep 30;echo Waiting for oes-db to be up and running; pg_isready -h oes-db -p 5432 && echo PostgreSQL DB is ready to receive connections"]
      {{- end }}
      containers:
      - image: {{ template "visibility.image" . }}
        name: oes-visibility
        ports:
        - containerPort: 8096
          protocol: TCP
        env:
        volumeMounts:
        - mountPath: /opsmx/conf/visibility-local.yml
          name: visibility-config
          subPath: visibility-local.yml
        - mountPath: /opsmx/conf/bootstrap.yml
          name: bootstrap-config-volume
          subPath: bootstrap.yml
        resources:
{{ toYaml .Values.visibility.resources | indent 12 }}
        readinessProbe:
          tcpSocket:
            port: 8096
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /mgmt/health
            port: 8096
          initialDelaySeconds: 30
          periodSeconds: 60
      imagePullSecrets:
      - name: {{ .Values.imagePullSecret}}
      volumes:
      - name: visibility-config
        configMap:
          name: oes-visibility-config
      - configMap:
          defaultMode: 420
          items:
          - key: bootstrap.yml
            path: bootstrap.yml
          name: bootstrap
        name: bootstrap-config-volume
{{- end -}}

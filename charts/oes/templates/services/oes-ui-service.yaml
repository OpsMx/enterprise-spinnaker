{{- if or (eq .Values.installationMode "OES-AP") (eq .Values.installationMode "AP") (eq .Values.installationMode "OES") -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: oes
    component: ui
{{ include "oes.standard-labels" . | indent 4 }}
  name: oes-ui
spec:
  type: {{ .Values.k8sServiceType }}
  ports:
  - name: "oes-ui-service"
    port: 80
    targetPort: 8080
    {{- if .Values.easyInstallation }}
    nodePort: {{ .Values.oesUI.port }}
    {{- end }}
  selector:
    app: oes
    component: ui
{{- end -}}

{{- if or (eq .Values.installationMode "OES-AP") (eq .Values.installationMode "OES") -}}
{{- if .Values.opa.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: opa
  labels:
{{ include "oes.standard-labels" . | indent 4 }}
spec:
  selector:
    app: opa
  ports:
  - protocol: TCP
    port: 8181
    targetPort: 8181
  type: ClusterIP
{{- end -}}
{{- end -}}

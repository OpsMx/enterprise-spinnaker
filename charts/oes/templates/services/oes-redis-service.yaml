{{- if and (eq .Values.installSpinnaker false) (eq .Values.installRedis true) }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
{{ include "oes.standard-labels" . | indent 4 }}
  name: {{ .Release.Name }}-redis-master
spec:
  ports:
  - name: redis
    port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: redis
  type: ClusterIP
{{- end }}

{{- if (eq .Values.installationMode "OES-AP") -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: oes
    component: platform
{{ include "oes.standard-labels" . | indent 4 }}
  name: oes-platform
spec:
  type: ClusterIP
  ports:
  - name: oes-platform
    protocol: TCP
    port: 8095
    targetPort: 8095
  selector:
    app: oes
    component: platform
{{- end -}}

server:
  tomcat:
    httpsServerPort: X-Forwarded-Port
    internalProxies: .*
    protocolHeader: X-Forwarded-Proto
    remoteIpHeader: X-Forwarded-For
security:
  basicform:
    enabled: true
  user:
    name: {{ .Values.gate.config.basicauth.username }}
    password: {{ .Values.gate.config.basicauth.password }}
receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"   
    
processors:
  batch:
    send_batch_max_size: 100
    send_batch_size: 10
    timeout: 10s
exporters:
  prometheus:
    endpoint: "0.0.0.0:9464"
    send_timestamps: true
    metric_expiration: 10m
    resource_to_telemetry_conversion:
      enabled: true
  debug:
    verbosity: detailed    
service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    traces: 
      receivers: [otlp]
      processors: [batch]
      exporters: [debug] 
    logs:
      receivers: [otlp ]
      processors: [batch]
      exporters: [debug]  


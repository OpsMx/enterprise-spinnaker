spring:
  profiles: test
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      connectionTimeout: 5000
      idleTimeout: 300000
      maxLifetime: 600000
      minimumIdle: 3
      maximumPoolSize: 5
    test-on-borrow: true
    testWhileIdle: true
    url: jdbc:postgresql://oes-db:5432/platformdb
    username: postgres
    password: networks123
  jpa:
    hibernate:
      ddl-auto: create-drop
    propertieshibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
name: Platform-Service
rbacEnabled: true
userGroup:
  cache: redis
  adminGroups: admin, Administrators
user:
  source: ldap
ldap:
  adminDn: cn=admin,dc=example,dc=com
  adminPassword: adminroot123
  baseDn: dc=example,dc=com
  url: ldap://oes-ldap:3389
  userDisplayName: displayName
  userFilterPattern: (&(uid=USERNAME))
  userGroupIdentity: memberOf
  userIdentity: cn
  userPrepend: uid=USERNAME,ou=Users
redis:
  hostname: redis-master
  port: 6379
management:
  endpoints:
    web:
      base-path: /mgmt
    exposure:
      include: health,info
  endpoint:
    health:
      show-details: always
      show-components: always

spectator:
  applicationName: ${spring.application.name}
  webEndpoint:
    enabled: true

server:
  ssl:
    enabled: false
  port: '8084'
  address: 0.0.0.0
security:
  basic:
    enabled: true
  user: {}
services:
  opsmx:
    baseUrl: {{ .Values.oes.config.server.baseUrl }}
    enabled: {{ .Values.oes.config.server.enabled }}
cors:
  allowed-origins-pattern: ^https?://(?:localhost|oes-ui-svc|{{ .Values.oes.config.spinnaker.oesUIcors }}|*.opsmx.com)(?::[1-9]\d*)?/?
ldap:
  enabled: {{ .Values.oes.config.ldap.enabled }}
  url: {{ .Values.oes.config.ldap.url }}/{{ .Values.oes.config.ldap.basedn }}
  userDnPattern: {{ .Values.oes.config.ldap.userDnPattern }}
google: {}

integrations:
  gremlin:
    enabled: false
    baseUrl: https://api.gremlin.com/v1
redis:
  connection: ${services.redis.baseUrl:redis://localhost:6379}

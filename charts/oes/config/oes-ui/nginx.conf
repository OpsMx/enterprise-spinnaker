# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log debug;
pid /tmp/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       8080 default_server;
        #listen       [::]:8080 default_server;
        server_name  _;
        root /var/www/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location ^~ /deck/gate/ {
          proxy_pass http://oes-gate:8084/ ;
          proxy_set_header Host $host;
        }

        location ^~ /deck {
          proxy_pass http://spin-deck:9000/ ;
        }

        location ^~ /plugin-manifest.json {
          proxy_pass http://spin-deck:9000 ;
        }

        location ^~ /gate/ {
          proxy_pass http://oes-gate:8084/ ;
          proxy_set_header Host $host;
        }

        location ^~ /application {
          proxy_pass http://oes-ui:8080 ;
          proxy_set_header Host $host;
        }

        location ^~ /ui {
          try_files $uri $uri/ /ui/index.html;
          proxy_set_header Host $host;
        }

        # Go to Gate if you don't know what to do
        location / {
          proxy_pass http://oes-gate:8084/ ;
          proxy_set_header Host $host;
        }
        location ^~ /grafana {
          auth_request     /auth;
          auth_request_set $auth_status $upstream_status;
          proxy_pass http://oes-grafana:3000/grafana;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Authorization "Basic {{ include "grafanaSecret" . }}";
          }
         location = /auth {
            internal;
            proxy_pass              http://oes-gate:8084/session/getSessionTimeout;
            proxy_pass_request_body off;
            proxy_set_header        Content-Length "";
            proxy_set_header        X-Original-URI $request_uri;
        }


    }
}

spring:
  datasource:
    url={{ .Values.db.url }}/visibilitydb
    username={{ .Values.db.username }}
    password={{ .Values.db.password }}

visiblity:
   connectors:
      configured: {{ .Values.visibility.config.configuredConnectors }}

logging:
  level:
    io:
      swagger:
        models:
          parameters:
            AbstractSerializableParameter: {{ .Values.visibility.config.logLevel }}
            
gate:
{{- if .Values.oesGate.port }}
  url: {{ .Values.oesGate.protocol }}://{{ .Values.oesGate.hostname }}:{{ .Values.oesGate.port }}
{{- else }}
  url: {{ .Values.oesGate.protocol }}://{{ .Values.oesGate.hostname }}
{{- end }}
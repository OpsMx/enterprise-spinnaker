spring:
  profiles: test
name: Dashboard-Service
feign:
  client:
    config:
      default:
        connectTimeout: 20000
        readTimeout: 20000
        loggerLevel: basic
    oes:
      url: http://oes-sapor:8085
    autopilot:
      url: http://oes-autopilot:8090
    name: dashboardservice
    platformservice:
      url: http://oes-platform:8095

opsmx:
  dashboard:
    installation:
      mode: {{ .Values.installationMode }}

management:
  endpoints:
    web:
      base-path: /mgmt
    exposure:
      include: health,info
  endpoint:
    health:
      show-details: always
      show-components: always

apiVersion: v2
name: oes
version: 3.12.7
appVersion: 3.12.5
description: "ISD-3.12.5 - Enhanced the connection authentication messages fotr Integrators in ISD UI"
icon: https://raw.githubusercontent.com/OpsMx/enterprise-spinnaker/master/img/opsmx.png
maintainers:
- email: srinivas@opsmx.io
  name: ksrinimba
keywords:
  - OpsMx
  - OES
  - Autopilot
home: https://www.opsmx.com/
dependencies:
  - name: openldap
    version: 1.2.3
    condition: global.installOpenLdap
  - name: spinnaker
    version: 2.2.3
    condition: installSpinnaker
  - name: minio
    version: 8.0.9
    condition: global.minio.enabled
  - name: redis
    version: 10.5.3
    condition: installRedis
  - name: elasticsearch
    version: 7.5.0
    condition: enableCentralLogging
  - name: kibana
    version: 7.5.0
    condition: enableCentralLogging
  - name: fluent-bit
    version: 2.8.2
    condition: enableCentralLogging
  - name: prometheus
    version: 11.16.2
    condition: global.enableCentralMonitoring
  - name: grafana
    version: 6.31.0
    condition: global.enableCentralMonitoring  
  - name: gitea
    version: 5.0.1
    condition: global.gitea.enabled

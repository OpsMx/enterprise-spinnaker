    get_pipelines_data(){
      echo $1
      local  spinnaker_app=$1
      IFS=',' read -r -a spinnaker_app_array <<< "$spinnaker_app"
      spinnaker_pipe=$spinnaker_pipelines
      #IFS=',' read -r -a spinnaker_pipe_array <<< "k8s-deploy"

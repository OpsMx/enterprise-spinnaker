spring:
  profiles: local
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1000
      maxLifetime: 1800000
    test-on-borrow: true
    testWhileIdle: true
    url: jdbc:postgresql://db-opsmx:5432/platformdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    propertieshibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
name: Platform-Service
userGroup:
  cache: inMemory
user:
  source: file

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes-dashboard
  name: oes-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes-dashboard
  strategy: {}
  template:
    metadata:
      labels:
        app: oes-dashboard
    spec:
      containers:
      - image: {{ template "dashboard.image" . }}
        name: dashboard-service
        ports:
        - containerPort: 8094
          protocol: TCP
        env:
        - name: CONF_DIR
          value: /opsmx/conf/
        volumeMounts:
        - mountPath: /opsmx/conf/application.yml
          name: dashboard-config
          subPath: application.yml
        - mountPath: /opsmx/conf/userGroups.yml
          name: dashboard-config
          subPath: userGroups.yml
      imagePullSecrets:
      - name: platform-secret
      volumes:
      - name: dashboard-config
        configMap:
          name: dashboardconfig

apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: db-platform
{{ include "autopilot.standard-labels" . | indent 4 }}
  name: db-platform
spec:
  podManagementPolicy: {{ .Values.autopilotdb.podManagementPolicy }}
  replicas: 1
  serviceName: db-platform
  selector:
    matchLabels:
      app: db-platform
  template:
    metadata:
      labels:
        app: db-platform
{{ include "autopilot.standard-labels" . | indent 8 }}
    spec:
      imagePullSecrets:
        - name: opsmx11-secret
      containers:
      - image: {{ template "autopilotdb.image" . }}
        imagePullPolicy: {{ .Values.autopilotdb.image.pullPolicy }}
        name: db-platform
        ports:
        - containerPort: 5432
          protocol: TCP
        volumeMounts:
        - mountPath: "/var/lib/pgsql-pv"
          name: db-platform-postgresql
        readinessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 10
          periodSeconds: 5
      securityContext:
        fsGroup: {{ .Values.autopilotdb.securityContext.fsGroup }}
  volumeClaimTemplates:
  - metadata:
      creationTimestamp: null
      labels:
        app: db-platform
      name: db-platform-postgresql
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.autopilotdb.storageMountSize }}
      volumeMode: Filesystem

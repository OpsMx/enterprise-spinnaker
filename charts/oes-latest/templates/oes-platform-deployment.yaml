apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: oes-platform
  name: oes-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes-platform
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: oes-platform
    spec:
      containers:
      - image: docker.flame.org/opsmx/platform-service:master-202008141529
        name: platform-service
        ports:
        - containerPort: 8095
          protocol: TCP
        env:
        - name: conf-dir
          value: /opt/opsmx
        volumeMounts:
        - mountPath: /opt/opsmx/application.yml
          name: platform-config
          subPath: application.yml
        - mountPath: /opt/opsmx/userGroups.yml
          name: platform-config
          subPath: userGroups.yml
      imagePullSecrets:
      - name: platform-secret
      volumes:
      - name: platform-config
        configMap:
          name: platformconfig
